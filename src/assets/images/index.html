<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps LinkedIn Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .container {
            text-align: center;
            max-width: 1600px;
        }

        .banner-wrapper {
            position: relative;
            display: inline-block;
        }

        .banner {
            width: 1584px;
            height: 396px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        /* Cyber grid background */
        .grid-bg {
            position: absolute;
            inset: 0;
            opacity: 0.15;
            background-image: 
                linear-gradient(rgba(6, 182, 212, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(6, 182, 212, 0.3) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Glowing orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: #06b6d4;
            top: -200px;
            left: -100px;
        }

        .orb-2 {
            width: 350px;
            height: 350px;
            background: #a855f7;
            bottom: -150px;
            right: 200px;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            background: #f43f5e;
            top: -100px;
            right: -50px;
        }

        /* --- LAYOUT: LEFT SIDE SDLC --- */
        .infinity-container {
            position: absolute;
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
            width: 450px; /* Slightly wider to accommodate icons */
            height: 300px;
            z-index: 1;
        }

        .flow-path {
            stroke-dasharray: 20, 10;
            animation: flow 4s linear infinite;
        }

        @keyframes flow {
            from { stroke-dashoffset: 400; }
            to { stroke-dashoffset: 0; }
        }

        /* DevOps icons - Smaller and more frequent */
        .icon-circle {
            position: absolute;
            width: 40px; /* Smaller size for more icons */
            height: 40px;
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(6, 182, 212, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.2);
            z-index: 5;
        }

        .icon-circle svg {
            width: 20px;
            height: 20px;
        }

        /* --- LAYOUT: CENTER TEXT --- */
        .text-content {
            position: absolute;
            left: 60%; 
            top: 35%; 
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            width: 800px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 16px;
            background: rgba(6, 182, 212, 0.1);
            border: 1px solid rgba(6, 182, 212, 0.3);
            border-radius: 20px;
            color: #06b6d4;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            background: #06b6d4;
            border-radius: 50%;
            position: relative;
        }

        .pulse-dot::before {
            content: '';
            position: absolute;
            inset: 0;
            background: #06b6d4;
            border-radius: 50%;
            animation: ping 1.5s cubic-bezier(0, 0, 0.2, 1) infinite;
        }

        @keyframes ping {
            75%, 100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        h1 {
            font-size: 56px;
            font-weight: 900;
            color: white;
            margin-bottom: 12px;
            letter-spacing: -1px;
            line-height: 1.1;
        }

        .gradient-text {
            background: linear-gradient(90deg, #06b6d4 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 18px;
            color: #94a3b8;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        /* Circuit lines */
        .circuit-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, #06b6d4, transparent);
            opacity: 0.3;
        }

        .circuit-1 {
            width: 300px;
            top: 60px;
            left: 20%;
            animation: circuit-pulse 3s ease-in-out infinite;
        }

        .circuit-2 {
            width: 250px;
            bottom: 80px;
            left: 30%;
            animation: circuit-pulse 3s ease-in-out infinite 1s;
        }

        @keyframes circuit-pulse {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.4; }
        }

        /* Canvas */
        #downloadCanvas {
            display: none;
        }

        /* Buttons */
        .button-group {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 32px;
            background: #06b6d4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(6, 182, 212, 0.3);
        }

        .btn:hover {
            background: #0891b2;
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(6, 182, 212, 0.5);
        }

        .btn-secondary {
            background: #6366f1;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
        }

        .btn-secondary:hover {
            background: #4f46e5;
            box-shadow: 0 6px 30px rgba(99, 102, 241, 0.5);
        }

        .info {
            margin-top: 20px;
            color: #64748b;
            font-size: 14px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .success-message {
            margin-top: 15px;
            padding: 12px 20px;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 8px;
            color: #22c55e;
            font-size: 14px;
            display: none;
        }

        /* --- LAYOUT: BOTTOM BADGES --- */
        .bottom-badges {
            position: absolute;
            left: 60%;
            bottom: 50px;
            transform: translateX(-50%);
            display: flex;
            flex-direction: row; 
            gap: 20px; 
            z-index: 20; 
        }

        .badge-box {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 24px;
            background: rgba(15, 23, 42, 0.85); 
            backdrop-filter: blur(12px);
            border: 1px solid rgba(6, 182, 212, 0.3);
            border-radius: 14px;
            width: 240px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.4); 
            transition: transform 0.3s;
        }

        .badge-box:hover {
            transform: translateY(-5px);
        }

        .badge-text-group {
            display: flex;
            flex-direction: column;
            justify-content: center;
            line-height: 1.3;
        }

        .badge-label {
            font-size: 12px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .badge-value {
            font-size: 20px; 
            color: white;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        @media (max-width: 1600px) {
            .banner {
                width: 100%;
                max-width: 1584px;
                height: auto;
                aspect-ratio: 1584 / 396;
            }
        }
    </style>
</head>

    <script>
        function downloadAsImage() {
            const banner = document.getElementById('banner');
            const canvas = document.getElementById('downloadCanvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = 1584;
            canvas.height = 396;
            
            // 1. Fill Background
            const gradient = ctx.createLinearGradient(0, 0, 1584, 396);
            gradient.addColorStop(0, '#0f172a');
            gradient.addColorStop(0.5, '#1e293b');
            gradient.addColorStop(1, '#0f172a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1584, 396);
            
            // 2. Draw Grid
            ctx.strokeStyle = 'rgba(6, 182, 212, 0.08)';
            ctx.lineWidth = 1;
            for(let i = 0; i < 1584; i += 40) {
                ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, 396); ctx.stroke();
            }
            for(let i = 0; i < 396; i += 40) {
                ctx.beginPath(); ctx.moveTo(0, i); ctx.lineTo(1584, i); ctx.stroke();
            }
            
            // 3. Draw Orbs
            ctx.filter = 'blur(40px)';
            ctx.globalAlpha = 0.3;
            const orb1 = ctx.createRadialGradient(-50, -50, 0, -50, -50, 200);
            orb1.addColorStop(0, '#06b6d4'); orb1.addColorStop(1, 'transparent');
            ctx.fillStyle = orb1; ctx.fillRect(-100, -100, 400, 400);
            
            const orb2 = ctx.createRadialGradient(1450, 350, 0, 1450, 350, 175);
            orb2.addColorStop(0, '#a855f7'); orb2.addColorStop(1, 'transparent');
            ctx.fillStyle = orb2; ctx.fillRect(1300, 250, 350, 350);
            
            ctx.filter = 'none';
            ctx.globalAlpha = 1;
            
            // 4. DRAW SDLC LOOP ON LEFT (CANVAS IMPLEMENTATION)
            ctx.save();
            // Origin of container in CSS is left: 50px, top: 50% (198px).
            // Container size is 450x300. Center of loop is approx at (50 + 225, 198) = (275, 198)
            const loopX = 275;
            const loopY = 198;
            
            ctx.translate(50, 48); // Manual adjustment to match CSS positioning relative to canvas origin

            // Draw Infinity Loop using Bezier Curves (Figure 8)
            // Left Loop center (150, 150) relative to container, Right Loop center (300, 150)
            // Container Coords used in CSS SVG: M225,150 ... 
            
            ctx.strokeStyle = 'rgba(100, 116, 139, 0.4)';
            ctx.lineWidth = 10;
            ctx.lineCap = 'round';
            
            // Replicating the SVG Path Logic:
            // M225,150 C225,150 150,150 150,100 C150,50 225,50 225,150
            // C225,250 300,250 300,200 C300,150 225,150 225,150
            // ... mirrored for bottom half
            
            ctx.beginPath();
            // Start Center
            ctx.moveTo(225, 150);
            // Top Left Loop
            ctx.bezierCurveTo(225, 150, 150, 150, 150, 100);
            ctx.bezierCurveTo(150, 50, 225, 50, 225, 150);
            // Bottom Right Loop
            ctx.bezierCurveTo(225, 250, 300, 250, 300, 200);
            ctx.bezierCurveTo(300, 150, 225, 150, 225, 150);
            // Top Right Loop
            ctx.bezierCurveTo(225, 150, 300, 150, 300, 100);
            ctx.bezierCurveTo(300, 50, 225, 50, 225, 150);
            // Bottom Left Loop
            ctx.bezierCurveTo(225, 250, 150, 250, 150, 200);
            ctx.bezierCurveTo(150, 150, 225, 150, 225, 150);
            ctx.stroke();

            // Draw 8 Icons
            ctx.font = '20px serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            const icons = [
                {x: 130, y: 60, char: 'ðŸ“‹'}, // Plan (Top Left)
                {x: 85, y: 150, char: 'ðŸ’»'},  // Code (Left Edge)
                {x: 130, y: 240, char: 'ðŸ”¨'}, // Build (Bottom Left)
                {x: 225, y: 150, char: 'ðŸ§ª'}, // Test (Center)
                {x: 320, y: 60, char: 'ðŸ“¦'},  // Release (Top Right)
                {x: 365, y: 150, char: 'ðŸš€'}, // Deploy (Right Edge)
                {x: 320, y: 240, char: 'âš™ï¸'}, // Operate (Bottom Right)
                {x: 225, y: 40, char: 'ðŸ“Š'}   // Monitor (Top Center)
            ];

            icons.forEach(icon => {
                // Draw circle bg
                ctx.fillStyle = 'rgba(15, 23, 42, 0.9)';
                ctx.beginPath();
                ctx.arc(icon.x, icon.y, 20, 0, Math.PI * 2);
                ctx.fill();
                ctx.lineWidth = 1;
                ctx.strokeStyle = 'rgba(6, 182, 212, 0.5)';
                ctx.stroke();
                
                // Draw Icon
                ctx.fillStyle = 'white';
                ctx.fillText(icon.char, icon.x, icon.y + 2);
            });
            
            ctx.restore();

            // 5. DRAW CENTER TEXT
            const centerX = 950;
            ctx.textAlign = 'center';
            
            // Name Badge
            ctx.fillStyle = 'rgba(6, 182, 212, 0.1)';
            ctx.strokeStyle = 'rgba(6, 182, 212, 0.3)';
            ctx.lineWidth = 1;
            ctx.beginPath(); ctx.roundRect(centerX - 90, 85, 180, 26, 13); ctx.fill(); ctx.stroke();
            ctx.fillStyle = '#06b6d4';
            ctx.font = 'bold 11px -apple-system, sans-serif';
            ctx.fillText('â— THABISO MATSABA', centerX, 102);
            
            // Title
